<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Guessing Game</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="container">
        <div class="card">
            <div class="card-title">
                <h1>Guessing Game<h1><hr />
            </div>
            <div class="card-body">
                <form id="myForm">
                <div class="form-field">
                    <label for="guessingNumber">Guess a number between 1 and 100:</label>
                    <input type="number" id="guessingNumber" min="1" max="100" required/>
                </div>
                <div class="buttons">
                    <button id="check" type="submit" class="btn">check result</button>
                    <input type="button" value="reset" class="btn" onClick="fun()" />
                </div>
                </form>
                <p class="resultText"></p>
                <p class="remainingAttempts"></p>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
